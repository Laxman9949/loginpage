<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codevocado | Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
          <link rel="script" href="{{ url_for('static', filename='script.js') }}">

</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">

<nav class="bg-white shadow border-b">
    <div class="max-w-7xl mx-auto px-4 py-4">
        <a href="{{ url_for('home') }}" class="flex items-center space-x-3">
            <img src="{{ url_for('static', filename='logo.png') }}"
                 class="w-10 h-10">
            <span class="text-2xl font-bold text-blue-600">
                Codevocado
            </span>
        </a>
    </div>
</nav>

<div class="flex justify-center items-center py-12 px-4">

    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">

        <h2 class="text-3xl font-bold text-center mb-6">
            Welcome Back
        </h2>

        {% if error %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login" class="space-y-5">

            <input type="email"
                   name="email"
                   placeholder="Email"
                   required
                   class="w-full border px-4 py-3 rounded">

            <input type="password"
                   name="password"
                   placeholder="Password"
                   required
                   class="w-full border px-4 py-3 rounded">

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">
                Login
            </button>

        </form>

        <p class="text-center mt-6 text-sm">
            Donâ€™t have an account?
            <a href="{{ url_for('signup') }}" class="text-blue-600 font-semibold">
                Sign up
            </a>
        </p>

    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
